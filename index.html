<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="nav-list-nav">
            <ul class="nav-list">
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div><img src="./images/hambrger.png" alt="menu" class="menu"></div>
        </nav>
    </header>

      <main>
        <div class="intro-container">
            <div class="dev-info">
               <h2 class="h2-intro"> 
                <img src="./images/waving-hand.png" alt="waving-hand" class="waving-hand">
                 Hi Everyone</h2>
               <h1 class="name">Mark Anderson</h1>
               <h2 class="job-title">Developer</h2>
            </div>
            <div>
                <img src="./images/pc-image.png" alt="pc-image" class="pc-image-intro">
            </div>
        </div>

          <div class="projects-container">
            <h1 class="projects-heading">Projects</h1>  
            <div class="horizontal-line"></div>
            <div class="project-items">
                <div class="project">
                    <img src="./images/pc-image.png" alt="pc-image" class="pc-image">
                    <h3>Project 1</h3>
                </div>
                <div class="project">
                    <img src="./images/pc-image.png" alt="pc-image" class="pc-image">
                    <h3>Project 2</h3>
                </div>
                <div class="project">
                    <img src="./images/pc-image.png" alt="pc-image" class="pc-image">
                    <h3>Project 3</h3>
                </div>
                <div class="project">
                    <img src="./images/pc-image.png" alt="pc-image" class="pc-image">
                    <h3>Project 4</h3>
                </div>    
            </div>
        </div>
    </main>

    <footer>
        <h1 class="contact-me">Contact Me</h1>
        <div class="horizontal-line-contact"></div>
        <ul class="socials-ul">
            <li><img src="./images/github.png" alt="github" class="socials-img"></li>
            <li><img src="./images/linkedin.png" alt="linkedin" class="socials-img"></li>
            <li><img src="./images/outlook.png" alt="outlook" class="socials-img outlook"></li>
        </ul>
    </footer>
</body>
</html>
